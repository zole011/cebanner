<f:section name="Main">
    <div class="ce-banner">
        <f:if condition="{data.header}">
            <h2>{data.header}</h2>
        </f:if>
        <f:if condition="{data.subheader}">
            <h3>{data.subheader}</h3>
        </f:if>
        <f:if condition="{data.bodytext}">
            <p>{data.bodytext -> f:format.html()}</p>
        </f:if>
        <f:if condition="{data.image}">
            <f:image src="{data.image}" width="1200" />
        </f:if>
    </div>
</f:section>
